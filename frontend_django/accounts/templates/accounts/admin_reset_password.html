{% extends "accounts/base.html" %}
{% block title %}Reset password • Admin • AtlasBank{% endblock %}

{% block content %}
<div class="card" style="max-width:720px;">
    <div class="row" style="align-items:center; justify-content:space-between;">
        <div>
            <h1 class="card-title">Reset password</h1>
            <p class="card-sub">Super-admin uniquement • Utilisateur #{{ target_user_id }}</p>
        </div>
        <a class="btn ghost" href="{% url 'admin_users_list' %}">Retour</a>
    </div>

    <form method="post" class="grid" style="gap:14px; margin-top:12px;" novalidate>
        {% csrf_token %}
        <div class="grid cols-2">
            <div class="field">
                <label for="id_password1">Nouveau mot de passe</label>
                <input class="input" id="id_password1" type="password" name="password1" required autocomplete="new-password">
            </div>
            <div class="field">
                <label for="id_password2">Confirmer</label>
                <input class="input" id="id_password2" type="password" name="password2" required autocomplete="new-password">
            </div>
        </div>

        <div class="row" style="justify-content:flex-end;">
            <button class="btn danger" type="submit" data-confirm="Confirmer la réinitialisation du mot de passe ?">
                Réinitialiser
            </button>
        </div>
    </form>
</div>
{% endblock %}
