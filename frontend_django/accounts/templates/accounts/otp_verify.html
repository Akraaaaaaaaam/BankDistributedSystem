{% extends "accounts/base.html" %}
{% block title %}Vérification OTP • AtlasBank{% endblock %}

{% block content %}
<div class="card" style="max-width:560px; margin:0 auto;">
    <h1 class="card-title">Vérification OTP</h1>
    <p class="card-sub">Saisissez le code à 6 chiffres</p>

    <form method="post" class="grid" style="gap:14px;" novalidate>
        {% csrf_token %}
        <div class="field">
            <label for="id_code">Code OTP</label>
            <input class="input" id="id_code" name="code" inputmode="numeric" autocomplete="one-time-code" placeholder="123456" required>
        </div>
        <div class="row" style="justify-content:flex-end;">
            <button class="btn primary" type="submit">Vérifier</button>
        </div>
    </form>
</div>
{% endblock %}
